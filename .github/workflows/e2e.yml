name: E2E Tests - PangeoInfraFabrix

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        env:
          BASE_URL: https://pangeoinfrafabrix.com
        run: npm test

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/**/*.png
          retention-days: 7

      - name: Upload Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: test-results/**/*.webm
          retention-days: 7

      - name: Upload Traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: test-results/**/*.zip
          retention-days: 7

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let results = '## Test Results\n\n';
            try {
              const data = fs.readFileSync('test-results/results.json', 'utf8');
              const json = JSON.parse(data);
              const stats = json.stats;
              results += `**${stats.expected}** passed\n`;
              if (stats.unexpected > 0) results += `**${stats.unexpected}** failed\n`;
              if (stats.skipped > 0) results += `**${stats.skipped}** skipped\n`;
              results += `\nDuration: ${(stats.duration / 1000).toFixed(2)}s\n`;
            } catch (error) {
              results += 'Could not read test results\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: results
            });
